{% extends "layout.html" %}
{% block content %}
<h1>We are here to help you!</h1>
<div class="col-md-9">
  <p>
    IT Live Support Chat App
  </p>
</div>
<!-- Open chat dialog box and save name -->
<button class="open-button" id="open-button">Chat</button>
<div class="chat-popup" id="my_form">
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="form-container">
    <h1>Chat with us!</h1>
    <label for="user"><b>Your name:</b></label>
    <input type="text" id="username" placeholder="Type your name..">
    <input type="submit" id="name_button" class="btn btn-block btn-primary" value="Start Chat">
  </div>
</div>
<!-- Start to chat -->
<div class="chat-popup" id="chat_form">
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="form-container">
    <h1>Chat</h1>
    <p hidden id="user_room">{{room}}</p>
    <p id="user_chatbox" class="textarea"></p>
    <p id="typing" class="small"></p>
    <input type="text" id="my_message" class="msg" placeholder="Type message.." >
    <input type="button" id="user_send" class="btn btn-primary btn-msg" value="Send">
  </div>
</div>
{% endblock content %}
